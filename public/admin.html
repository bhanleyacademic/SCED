<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Simple Login Form (for Admin) -->
  <div id="loginSection">
    <h2>Admin Login</h2>
    <input type="text" id="loginUsername" placeholder="Username"><br><br>
    <input type="password" id="loginPassword" placeholder="Password"><br><br>
    <button id="loginBtn">Login</button>
  </div>

  <!-- Simple Admin Actions (Add Employee) -->
  <div id="adminSection" style="display:none;">
    <h2>Admin Actions</h2>
    <input type="text" id="firstNameInput" placeholder="First Name">
    <input type="text" id="lastNameInput" placeholder="Last Name">
    <input type="text" id="deptInput" placeholder="Department">
    <input type="text" id="roleInput" placeholder="Role">
    <button id="addEmployeeBtn">Add Employee</button>
    <button id="logoutBtn">Logout</button>
  </div>
<script src="main.js"></script>
</body>
</html>
